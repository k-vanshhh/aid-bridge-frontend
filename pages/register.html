<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aid Bridge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <style>
        .registration-bg {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%),
                        url('../images/register_bg.jpg') center/cover;
            min-height: 100vh;
            position: relative;
        }
        
        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .impact-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .impact-circle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(124, 58, 237, 0.1));
            top: -150px;
            left: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.1), rgba(147, 51, 234, 0.1));
            bottom: -100px;
            right: -100px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
        }

        .input-with-icon {
            padding-left: 2.5rem !important;
        }
    </style>
</head>
<body class="registration-bg">
    
    <div class="impact-circles">
        <div class="impact-circle circle-1"></div>
        <div class="impact-circle circle-2"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
        <div class="registration-container max-w-md w-full space-y-8 p-10">
            <div class="text-center">
                <div class="mx-auto w-16 h-16 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center mb-6">
                    <i class="fas fa-hands-helping text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
                    Join Aid Bridge
                </h2>
                <p class="text-sm text-gray-600">
                    Together, we can make a difference
                </p>
            </div>

            <form id="registerForm" class="mt-8 space-y-6">
                <div id="error-message" class="rounded-md bg-red-50 p-4 text-red-700 hidden"></div>
                
                <div class="space-y-4">
                    <div class="relative">
                        <i class="fas fa-user input-icon"></i>
                        <input id="name" name="name" type="text" required 
                            class="input-with-icon appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 hover:border-indigo-500"
                            placeholder="Full name">
                    </div>
                    
                    <div class="relative">
                        <i class="fas fa-envelope input-icon"></i>
                        <input id="email" name="email" type="email" required 
                            class="input-with-icon appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 hover:border-indigo-500"
                            placeholder="Email address">
                    </div>
                    
                    <div class="relative">
                        <i class="fas fa-lock input-icon"></i>
                        <input id="password" name="password" type="password" required 
                            class="input-with-icon appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 hover:border-indigo-500"
                            placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:-translate-y-1">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-indigo-200 group-hover:text-indigo-100"></i>
                        </span>
                        Create Account
                    </button>
                </div>

                <div class="flex items-center justify-center mt-6">
                    <a href="../index.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 flex items-center gap-2 transition-colors duration-300">
                        <i class="fas fa-arrow-left"></i>
                        Back to Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
